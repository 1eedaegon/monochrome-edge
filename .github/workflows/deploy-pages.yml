name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge GitHub Pages cache
        run: |
          # Trigger cache invalidation by fetching with cache-busting parameter
          PAGE_URL="${{ steps.deployment.outputs.page_url }}"
          TIMESTAMP=$(date +%s)

          echo "Attempting to bust cache for: ${PAGE_URL}"
          curl -I "${PAGE_URL}?v=${TIMESTAMP}" || echo "Cache bust request completed"

          echo "GitHub Pages deployed successfully"
        continue-on-error: true

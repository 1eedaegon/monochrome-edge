<!DOCTYPE html>
<!--
  Language Toggle Component - Usage Examples

  Basic Usage:
  <button class="language-toggle" data-lang="ko" data-language-toggle data-languages="ko,en">
    <div class="language-toggle-icon">
      [flag icons here]
    </div>
  </button>
-->

<!-- Example 1: Korean ↔ English -->
<button class="language-toggle" data-lang="ko" data-language-toggle data-languages="ko,en" title="Toggle Language">
    <div class="language-toggle-icon">
        <!-- Korean Flag (Taegukgi) -->
        <svg class="flag-icon-kr" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="5" class="yin-yang" fill="#c70000"/>
            <path d="M12 7 A 5 5 0 0 1 12 17 Z" class="yang" fill="#003478"/>
            <line x1="17" y1="7" x2="19" y2="5" stroke="currentColor" stroke-width="1.5"/>
            <line x1="17.7" y1="6.3" x2="19.7" y2="4.3" stroke="currentColor" stroke-width="1.5"/>
        </svg>

        <!-- US Flag (Stars and Stripes) -->
        <svg class="flag-icon-us" viewBox="0 0 24 24">
            <rect x="2" y="4" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="8" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="12" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="16" width="20" height="2" class="stripes" stroke-width="2"/>
            <circle cx="6" cy="6" r="1" class="stars"/>
            <circle cx="10" cy="6" r="1" class="stars"/>
            <circle cx="6" cy="10" r="1" class="stars"/>
            <circle cx="10" cy="10" r="1" class="stars"/>
        </svg>
    </div>
</button>

<!-- Example 2: Korean ↔ English ↔ Japanese -->
<button class="language-toggle" data-lang="ko" data-language-toggle data-languages="ko,en,ja" title="Toggle Language">
    <div class="language-toggle-icon">
        <!-- Korean Flag -->
        <svg class="flag-icon-kr" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="5" class="yin-yang" fill="#c70000"/>
            <path d="M12 7 A 5 5 0 0 1 12 17 Z" class="yang" fill="#003478"/>
        </svg>

        <!-- US Flag -->
        <svg class="flag-icon-us" viewBox="0 0 24 24">
            <rect x="2" y="4" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="8" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="12" width="20" height="2" class="stripes" stroke-width="2"/>
            <rect x="2" y="16" width="20" height="2" class="stripes" stroke-width="2"/>
            <circle cx="6" cy="6" r="1" class="stars"/>
            <circle cx="10" cy="6" r="1" class="stars"/>
        </svg>

        <!-- Japanese Flag (Hinomaru) -->
        <svg class="flag-icon-jp" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" fill="#bc002d"/>
        </svg>
    </div>
</button>

<!-- Example 3: 5 Languages (Korean → English → Japanese → Chinese → French) -->
<button class="language-toggle" data-lang="ko" data-language-toggle data-languages="ko,en,ja,zh,fr" title="Toggle Language">
    <div class="language-toggle-icon">
        <!-- Korean Flag -->
        <svg class="flag-icon-kr" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="4" fill="#c70000"/>
            <path d="M12 8 A 4 4 0 0 1 12 16 Z" fill="#003478"/>
        </svg>

        <!-- US Flag -->
        <svg class="flag-icon-us" viewBox="0 0 24 24">
            <rect x="2" y="5" width="20" height="1.5" fill="currentColor"/>
            <rect x="2" y="8" width="20" height="1.5" fill="currentColor"/>
            <rect x="2" y="11" width="20" height="1.5" fill="currentColor"/>
            <rect x="2" y="14" width="20" height="1.5" fill="currentColor"/>
            <rect x="2" y="17" width="20" height="1.5" fill="currentColor"/>
            <circle cx="6" cy="7" r="0.8" fill="currentColor"/>
            <circle cx="10" cy="7" r="0.8" fill="currentColor"/>
            <circle cx="8" cy="10" r="0.8" fill="currentColor"/>
        </svg>

        <!-- Japanese Flag -->
        <svg class="flag-icon-jp" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" fill="#bc002d"/>
        </svg>

        <!-- Chinese Flag (Five Stars) -->
        <svg class="flag-icon-cn" viewBox="0 0 24 24">
            <polygon points="12,5 13.5,9 17.5,9 14.5,11.5 15.5,15 12,13 8.5,15 9.5,11.5 6.5,9 10.5,9" class="big-star"/>
            <polygon points="16,7 16.5,8 17.5,8 16.8,8.5 17,9.5 16,9 15,9.5 15.2,8.5 14.5,8 15.5,8" class="small-star"/>
            <polygon points="17,11 17.5,12 18.5,12 17.8,12.5 18,13.5 17,13 16,13.5 16.2,12.5 15.5,12 16.5,12" class="small-star"/>
        </svg>

        <!-- French Flag (Tricolor) -->
        <svg class="flag-icon-fr" viewBox="0 0 24 24">
            <rect x="3" y="6" width="6" height="12" fill="#002395"/>
            <rect x="9" y="6" width="6" height="12" fill="currentColor"/>
            <rect x="15" y="6" width="6" height="12" fill="#ED2939"/>
        </svg>
    </div>
</button>
